<!DOCTYPE html>
<html lang="{% block language %}{% endblock %}">
<head>
<meta charset="UTF-8" />
<title>{% block title %}{% endblock %}</title>
<meta name="description" content="{% block description %}{% endblock %}" />
<link rel="stylesheet" media="all" type="text/css" href="/static/css/main.css" />
<!--[if lte IE 8]>
<script src="/static/javascript/html5.js" type="text/javascript"></script>
<![endif]-->
</head>
<body>
	<header>
	<h1><a href="/">Task Gestión Estratégica</a></h1>
	</header>
	{% include 'nav.html' %}
	{% block content %}{% endblock %}
	
	
	<footer>
	<p>&copy; 2009 Task Gestión Estratégica &ndash; Desarrollado por <a href="http://www.gesteves.com">Guillermo Esteves</a></p>
	</footer>
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try {
	var pageTracker = _gat._getTracker("UA-250261-24");
	pageTracker._trackPageview();
	} catch(err) {}</script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="/static/javascript/jquery.scrollTo-1.4.2-min.js" type="text/javascript"></script>
	<script src="/static/javascript/application-min.js" type="text/javascript"></script>  
</body>
</html>
